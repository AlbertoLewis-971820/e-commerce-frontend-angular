<app-navbar></app-navbar>
<div class="container">
    <div class="row align-items-start" id="cardView">
       <div class="col" *ngFor="let product of allProducts">
        <a *ngIf="isEditing; else notEditing">
            <app-product-card
                class="cardListItem"
                [productInfo]="product"
                [something]="true"
            ></app-product-card> 
        </a>
        <ng-template #notEditing>
            <app-product-card
                class="cardListItem"
                [productInfo]="product"
            ></app-product-card> 
        </ng-template>
        </div> 
    </div>
</div>
